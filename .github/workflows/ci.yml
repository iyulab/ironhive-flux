name: CI

on:
  push:
    branches: [main]
    paths: ['src/**', 'tests/**', 'Directory.Build.props', 'Directory.Packages.props']
  pull_request:
    branches: [main]
    paths: ['src/**', 'tests/**', 'Directory.Build.props', 'Directory.Packages.props']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore IronHive.Flux.slnx

      - name: Build
        run: dotnet build IronHive.Flux.slnx --no-restore -c Release

      - name: Test
        run: dotnet test tests/IronHive.Flux.Tests --no-build -c Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
          retention-days: 7
